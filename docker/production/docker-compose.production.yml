services:
  mingle-demo:
    image: "mingle-demo:${TAG:-latest}"
    restart: always
    hostname: mingle-demo
    volumes:
      - ./.env:/var/www/html/.env
      - ./storage/app:/var/www/html/storage/app
      - ./storage/logs:/var/www/html/storage/logs
    environment:
      - PHP_OPCACHE_ENABLE=1
      - AUTORUN_ENABLED=true
